apiVersion: apps/v1
kind: Deployment
metadata:
  name: commands-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commands-service
  template:
    metadata:
      labels:
        app: commands-service
    spec:
      containers:
      - name: commands-service
        image: ngotantinh96/commands-service:latest
---
apiVersion: v1
kind: Service
metadata:
  name: commands-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: commands-service
  ports:
  - name: commands-service
    protocol: TCP
    port: 8080
    targetPort: 8080
